  - pip:
      - fastdtw==0.3.4
      - mediapipe>=0.10.5  # Updated to available version
      - opencv-contrib-python>=4.5.4.60  # More flexible version
      - tqdm==4.66.4  # tdqm → tqdm
      - customtkinter
