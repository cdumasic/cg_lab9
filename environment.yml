name: sign-recognition-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - numpy
  - pandas>=1.4.0  # Updated to support Python 3.10
  - ffmpeg         # Añadido para soporte multimedia con yt-dlp
